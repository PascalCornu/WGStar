<h1>Logge dich ein</h1>

<mat-card>
  <form class="form-login">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="loginPerson.email" name="email" placeholder="Email" >
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="loginPerson.password" name="password" placeholder="Passwort" >
    </mat-form-field>
    <button mat-button (click)="checkLogin()">Login</button>
  </form>
</mat-card>
