<mat-card>
  <form class="form-login">
    <mat-form-field>
      <input matInput [(ngModel)]="loginPerson.email" placeholder="Email" >
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="loginPerson.password" placeholder="Passwort" >
    </mat-form-field>
    <button (click)="checkLogin()">
      Login
    </button>
  </form>
</mat-card>
