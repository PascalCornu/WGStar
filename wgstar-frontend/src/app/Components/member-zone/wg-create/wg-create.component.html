<h1>Erstelle eine WG</h1>
<input [(ngModel)]="createWG.name" class="name" type="text" placeholder="Name der WG">
<input [(ngModel)]="createWG.rooms" class="name" type="number" min="0" placeholder="Anzahl Zimmer">
<input [(ngModel)]="createWG.address" class="name" type="text" placeholder="Adresse ink. Hausnummer">
<input [(ngModel)]="createWG.place" class="name" type="text" placeholder="Ort">
<button (click)="saveWg()"></button>
